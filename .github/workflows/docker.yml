name: Docker Build

on:
  workflow_call:
    inputs:
      dockerfile:
        type: string
        description: The path to the Dockerfile to use.
        required: true
      context:
        type: string
        description: The context path.
        required: true
      args:
        type: string
        description: A list of build args.
      tag:
        type: string
        description: The image tag
        required: true
      labels:
        type: string
        description: Additional image labels.
      platforms:
        type: string
        description: Platforms to build for
        default: linux/amd64

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: ${{ inputs.platforms }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          labels: |
            org.opencontainers.image.vendor="act coding GbR"
            ${{ inputs.labels }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ inputs.tag }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ inputs.args }}
          platforms: ${{ inputs.platforms }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
